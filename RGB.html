<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Button</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
            font-family: Arial, sans-serif;
        }
        #colorButton {
            padding: 20px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            background-color: red; /* Начальный цвет */
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <button id="colorButton">Нажми меня!</button>

    <script>
        const button = document.getElementById("colorButton");
        const colors = ["red", "green", "blue"]; // Цикл цветов
        let currentColorIndex = 0;

        button.addEventListener("click", () => {
            // Меняем цвет
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            button.style.backgroundColor = colors[currentColorIndex];
        });

        // Инициализация Telegram WebApp (если нужно)
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand(); // Развернуть на весь экран
            tg.MainButton.hide(); // Скрыть кнопку закрытия (если не нужна)
        }
    </script>
</body>
</html>
